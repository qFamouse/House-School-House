name: Github Pages Deploy

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        #working-directory: ./
        run: npm install && npm run gh-build && cp dist/house-school-house/index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: house-school-house/dist/house-school-house # The folder the action should deploy.
