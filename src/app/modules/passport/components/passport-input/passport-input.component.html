<mat-form-field [formGroup]="psFormGroup" class="mat-form-field">
    <mat-label>{{psLabel}}</mat-label>
    <input matInput [formControlName]="psFormControlName" required>
    <mat-error *ngIf="abstractControl?.hasError('required')">
        Обязательно к заполнению
    </mat-error>
</mat-form-field>
