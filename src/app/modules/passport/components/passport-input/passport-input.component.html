<mat-form-field [formGroup]="psFormGroup" class="mat-form-field">
  <mat-label>{{psLabel}}</mat-label>
  <input matInput [formControlName]="psFormControlName" [(ngModel)]="value">

  <mat-error *ngIf="abstractControl?.hasError('required')">
    Рекомендованно к заполнению
  </mat-error>

  <mat-error *ngIf="abstractControl?.hasError('minlength')">
    Рекомендуемая минимальная длинна {{abstractControl?.getError('minlength').requiredLength}}
  </mat-error>

  <mat-error *ngIf="abstractControl?.hasError('maxlength')">
    Рекомендуемая максимальная длинна {{abstractControl?.getError('maxlength').requiredLength}}
  </mat-error>

</mat-form-field>
