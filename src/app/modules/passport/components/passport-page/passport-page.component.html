<mat-stepper [orientation]="(stepperOrientation | async)!">

      <app-passport-input
              [psFormGroup]="titularFormGroup"
              [psLabel]="'Наименование учреждения образования'"
              [psFormControlName]="passportVariables.name_of_the_educational_institution"
              [abstractControl]="titularFormGroup.controls[passportVariables.name_of_the_educational_institution]"
      ></app-passport-input>
    </mat-step>
</mat-stepper>

<button mat-button (click)="generate()">Generate</button>
