<section class="legend">
  <div class="legend__row">
    <img class="legend__image" src="assets/route.svg" alt="route">
    <td class="legend__title">Направление движения детей</td>
  </div>

  <div *ngFor="let item of this.signStorageService.keyvalue()" class="legend__row">
    <img class="legend__image" [src]="item.key" alt="маркер">
    <td class="legend__title">{{item.value.title}}</td>
  </div>
</section>
