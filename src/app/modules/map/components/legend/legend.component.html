<section class="legend">
  <table class="legend__table">
    <tbody>
    <tr *ngFor="let item of this.signStorageService.keyvalue()">
      <td class="legend__td legend__image-container legend__td_middle">
        <img class="legend__image" [src]="item.key" alt="маркер">
      </td>
      <td class="legend__td legend__title">{{item.value.title}}</td>
    </tr>
    </tbody>
  </table>
</section>
